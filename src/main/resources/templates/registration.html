<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Stawiam browara jak ktos ogarnie czemu nie czyta tego CSS -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- <link rel="manifest" th:href="@{manifest.json}"/> -->
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <title>Registration </title>

    <style>
        .mdl-layout__content {
            align-items: center;
            justify-content: center;
        }

        .mdl-layout__content {
            padding: 24px;
            flex: none;
        }
    </style>
</head>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">


    <header class="mdl-layout__header">
        <button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" onclick="history.go(-1);">
            <i class="material-icons">arrow_back</i>
        </button>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Registration</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--4-col mdl-typography--text-center">

                <div class="mdl-card mdl-shadow--6dp  ">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Formularz</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-layout-spacer"></div>
                        <form th:action="@{/registration}"
                              th:object="${users}" method="post" role="form">


                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" th:field="*{name}" id="name">
                                <label class="mdl-textfield__label" for="name">Name</label>
                            </div>

                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" th:field="*{lastName}"
                                       id="lastName">
                                <label class="mdl-textfield__label" for="lastName">Last name</label>
                            </div>

                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" th:field="*{email}" id="email">
                                <label class="mdl-textfield__label" for="email">Email</label>
                            </div>

                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" th:field="*{password}"
                                       id="password">
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                            <input type="submit"
                                   class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                                   value="Register">
                        </form>
                    </div>
                </div>

            </div>

            <div class="mdl-layout-spacer"></div>
        </div>
    </main>

</div>
</body>
</html>
